<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Drop Executor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Command Executor</h1>

    <div class="container">
        <div class="section">
            <h2>Server & Credentials</h2>
            <div class="form-group">
                <label for="server-name">Server Name:</label>
                <input type="text" id="server-name" name="server-name">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <p>Or drop a file:</p>
            <div id="host-drop-zone" class="drop-zone">
                Drop host.txt here
            </div>
            <div id="host-filename" class="filename-display"></div>
        </div>

        <div class="section">
            <h2>Commands</h2>
            <div class="form-group">
                <label for="commands-textarea">Enter Commands:</label>
                <textarea id="commands-textarea" rows="10"></textarea>
            </div>
            <p>Or drop a file:</p>
            <div id="command-drop-zone" class="drop-zone">
                Drop command.txt here
            </div>
            <div id="command-filename" class="filename-display"></div>
        </div>
    </div>

    <div class="execute-section">
        <button id="execute-btn">Execute</button>
        <!-- 【新增】下載按鈕，並預設為隱藏 -->
        <button id="download-btn" class="hidden">下載結果 (.txt)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
